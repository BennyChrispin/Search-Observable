<div class="max-w-screen-xl mx-auto mt-6">
  <div class="flex items-center mb-4">
    <input
      type="text"
      placeholder="Search for movies..."
      [formControl]="searchControl"
      class="flex-grow p-2 border border-gray-300 rounded-l-md focus:outline-none"
    />
    <button
      type="button"
      class="p-2 bg-green-500 text-white font-semibold rounded-r-md hover:bg-green-700 duration-300 transition-all ease-in-out"
      (click)="triggerSearch()"
    >
      Search
    </button>
  </div>

  <div *ngIf="errorMsg" class="error-message text-red-500 mb-4">
    {{ errorMsg }}
  </div>

  <ng-container *ngIf="filteredMovies$ | async as movies; else loading">
    <app-movies-list [movies]="movies"></app-movies-list>
  </ng-container>

  <ng-template #loading>
    <p class="text-gray-500">Loading movies...</p>
  </ng-template>
</div>
