<div class="movie-list max-w-screen-lg mx-auto">
  <div
    *ngIf="movies.length > 0; else noResults"
    class="grid grid-cols-2 w-full mt-10 gap-6"
  >
    <div *ngFor="let movie of movies" class="mb-10">
      <img
        [src]="movie.coverImage"
        alt="{{ movie.title }}"
        class="w-full h-72 object-cover rounded-lg mx-3 mb-6"
      />
      <h3 class="text-2xl font-bold mb-2 text-gray-900 px-6 mt-4">
        {{ movie.title }}
      </h3>
      <p class="text-gray-800 mb-2 px-6">{{ movie.synopsis }}</p>
      <p class="text-sm text-gray-600">
        <strong class="text-gray-900 mt-4 px-6">Director:</strong>
        <span class="px-6">
          {{ getDirectorName(movie.directorId) | async }}
        </span>
      </p>
      <p class="text-sm text-gray-600">
        <strong class="text-gray-900 px-6">Released:</strong>
        {{ movie.releaseDate | date : "longDate" }}
      </p>
    </div>
  </div>

  <ng-template #noResults>
    <p class="text-center text-gray-600 text-lg">
      No movies found matching your search.
    </p>
  </ng-template>
</div>
